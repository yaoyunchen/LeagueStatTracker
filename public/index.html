<!DOCTYPE html>
<!-- Declare leagueStateTrackerApp as the starting Angular module. -->
<html class="no-js" ng-app="LeagueStatTrackerApp">
<head>
  <meta charset="utf-8">
  <title>League Stat Tracker</title>
  <meta name="description" content="League of Legends Stat Tracker using their API.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/page.css">
  <link rel="stylesheet" type="text/css" href="css/animations.css">
  <link rel="stylesheet" type="text/css" href="css/summoner-info.css">

  <!-- Holder JS -->
  <script src="../node_modules/holderjs/holder.js"></script>

  <!-- JS Source -->
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/angular/angular.js"></script>
  <script src="../node_modules/angular-route/angular-route.js"></script>
  <script src="../node_modules/angular-animate/angular-animate.js"></script>
  <script src="vendor/d3/d3.min.js"></script>
  <script src="vendor/angular-charts-0.2.6/dist/angular-charts.min.js"></script>  
</head>

<!-- Define Angular controller. -->
<body ng-controller="mainController">
  <!-- Header and navbar. -->
  <header>
    <navbar></navbar>
  </header>

  <!-- Main content and injected views. -->
  <div class="container" id="main">
    <!-- {{ message }} -->
    <!-- <span ng-bind="message"></span> -->

    <!-- Takes required files based on route and injects into the main layout.-->
    <div class="page {{ pageClass }}" ng-view></div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/factories.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
