<div class="row" ng-controller="summonerController">
  <div class="col-sm-12">
    <h1>Summoner Stats</h1>
  </div>
</div>

<form role="form" name="searchForm"
  ng-submit="summonerSearch(searchForm.$valid)"
  novalidate 
>
  <div class="row">
    <div class="col-sm-12">
      <div class="input-group">
        <div class="input-group-btn">
            <select class="btn btn-warning summoner-search" 
              name="repeatSelect" 
              ng-model="regions.selectedOption" 
              ng-options="option.name for option in regions.availableOptions track by option.id"
            >
            </select>
        </div>
        <input type="text" class="form-control input summoner-search"
          name="searchName"
          ng-model="searchName"
          placeholder="Enter summoner name."
          ng-minlength="4"
          ng-maxlength="24"
          required 
        />
        <div class="input-group-btn">
          <button type="submit" class="btn btn-warning summoner-search"
          ng-click="submitted=true"
        >
          Search
        </button>
        </div>
      </div>
    </div>
  </div>
  <p ng-show="searchForm.searchName.$invalid && submitted">
    Summoner name must be between 4 and 24 characters long.
  </p>
</form>

<div class="row">
  <div class="col-sm-12">
    <tabset>
      <tab heading="Info">
        <summonerinfo></summonerinfo>
      </tab>

      <tab heading="Recent">
        <summonerRecent></summonerRecent>
      </tab>

      <tab heading="Runes">
        <p>Runes: {{ summoner.runes }}</p>
      </tab>

      <tab heading="Masteries">
        <p>Masteries: {{ summoner.masteries }}</p>
      </tab>
    </tabset>
  </div>
</div>
